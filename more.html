<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen__header">
        <h1 class="screen__header__title">More</h1>
        <div class="screen__header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>



    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screencshot/psa.jpeg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Minsoo</h4>

                    <h6 class="user-component__subtitle">+1 787-483-4291 <i
                            class="fas fa-exclamation-circle phone-number__noti"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="fas fa-shopping-bag"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="far fa-smile"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i><span>Account</span></div>
            <div class="icon-row__icon"><i class="far fa-comments"></i><span>Openchat</span></div>
            <div class="icon-row__icon"><span></span></div>
            <div class="icon-row__icon"><span></span></div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="icon-row">
                <div class="icon-row__icon"><i class="fab fa-instagram-square"></i><span>Instargrem</span></div>
                <div class="icon-row__icon"><i class="fab fa-twitter-square"></i><span>Twitter</span></div>
                <div class="icon-row__icon"><i class="fab fa-youtube-square"></i><span>Youtube</span></div>
                <div class="icon-row__icon"><span></span></div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__link"><a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__link"><a class="nav__a" href="chats.html"><span class="nav__notification badge">1</span><i
                        class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__link"><a class="nav__a" href="search.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__link"><span class="nav__ellipsisnoti"> </span><a class="nav__a" href="more.html"><i
                        class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-moblie">
        <span>Your screen is too big :(</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
