<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Chat w/Nico- Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="javascript:history.back()"><i
                    class="fas fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="alt-header__column"><span>니꼬</span></div>
        <div class="alt-header__column">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-bars"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chats__timestamp">
            Tuseday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="screencshot/psa.jpeg" />
            <div class="message-row__content">
                <span class="message__author">Nicolas</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column"><i class="far fa-plus-square fa-2x"></i></div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." /><i class="far fa-smile fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>
    <div id="no-moblie">
        <span>Your screen is too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
