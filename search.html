<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen__header">
        <h1 class="screen__header__title">Find</h1>
        <div class="screen__header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen find-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__member">
                        <img src="file:///C:/Users/soo47/Documents/kokoa-clone-2020/screencshot/psa.jpeg" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__phtot">
                        <img src="screencshot/psa.jpeg" />
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i> <span>326</span></div>

                    </div>
                </div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__link"><a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__link"><a class="nav__a" href="chats.html"><span class="nav__notification badge">1</span><i
                        class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__link"><a class="nav__a" href="search.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__link"><span class="nav__ellipsisnoti"> </span><a class="nav__a" href="more.html"><i
                        class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-moblie">
        <span>Your screen is too big :(</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
